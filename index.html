<html>
    <head>
        <title>Random Quotes Generator</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Eczar|Pacifico" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    </head>
    <body>
        <div class="container">
            <h2>Random Quotes Generator</h2>
            <div class="quote">
                <p id="text">Lorem ipsum dolor sit amet, ut nobis nusquam propriae sit, ea pri elitr placerat, eius brute euismod vim cu. Sea ut case melius quaeque, choro putent volutpat te mea, ex eruditi dolores sit. Autem referrentur definitiones at vix, mel in odio errem</p>
                <p id="author">-Someone</p>
            </div>
            <button id="next"><i class="fa fa-angle-right "></i></button>
            <button id="tweat"><i class="fa fa-twitter"></i></button>
        </div>
        <script src="script.js"></script>
    </body>
</html>
